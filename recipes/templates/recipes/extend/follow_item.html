<div class="card-user" data-author="{{ item.author.id }}">
    <div class="card-user__header">
        <h2 class="card-user__title">{{ item.author.get_full_name }}</h2>
    </div>
    <div class="card-user__body">
        <ul class="card-user__items">

            {% for recipe in item.author.Recipe.all|slice:":3" %}
                <li class="card-user__item">
                    <div class="recipe">
                        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="recipe__image">
                        <h3 class="recipe__title">{{ recipe.title }}</h3>
                        <p class="recipe__text"><span class="icon-time"></span> {{ recipe.cooking_time }} мин.</p>
                    </div>
                </li>
            {% endfor %}
           
            <li class="card-user__item">
                <a href="{% url 'profile' item.author.username %}" class="card-user__link link">Еще рецепты</a>
            </li>
        </ul>
    </div>
    <div class="card-user__footer">
        <button class="button button_style_light-blue button_size_auto" name="subscribe">Отписаться</button>
    </div>
</div>
