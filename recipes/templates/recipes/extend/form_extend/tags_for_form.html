<div class="tags">
    {% for field in form.tag %}
    <div class="tags__item">
        <input type="checkbox" name="tag" value="{{ field.data.value.instance.id }}" id="{{ field.id_for_label }}" 
            class="tags__checkbox tags__checkbox_style_{{ field.data.value.instance.color }}"
            {% if field.data.selected %}checked{% endif %}>
        <label for="{{ field.id_for_label }}" class="tags__label">{{ field.choice_label }}</label>
    </div>
    {% endfor %}
</div>
